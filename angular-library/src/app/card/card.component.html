<div *ngFor="let card of cards">
<div class="col-4 col-md-3 col-sm-1 col-lg-3">
  <div class="card h-100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Open_book_nae_02.svg/1200px-Open_book_nae_02.svg.png"
         class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title card-link text-dark"><a href="#">{{card.title}}</a></h5>
      <p class="card-text">{{card.details}}</p>
    </div>
  </div>
</div>
</div>

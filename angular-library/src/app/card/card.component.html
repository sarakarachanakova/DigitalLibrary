<div class="row container-fluid">
  <div *ngFor="let card of cards" class="col col-md-2 col-sm-4">
    <div class="card h-100"><a href="#">
      <div class="card-body">
        <h5 class="card-title card-link text-dark"><a href="#">{{card.title}}</a></h5>
        <p class="card-text">{{card.details}}</p>
      </div>
    </a>
    </div>
  </div>
</div>
